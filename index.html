<html>

<head>
    <title>Happy Birthday Wifey</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .gallery img {
            width: 100%;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .video-thumbnail {
            position: relative;
            cursor: pointer;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .video-thumbnail img {
            width: 100%;
            border-radius: 15px;
        }
        .play-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            color: white;
            opacity: 0.8;
        }
        .modal-img, .modal-video {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="loader">
                <button id="play">Start</button>
            </div>
        </div>
    </div>

    <!-- Background Music -->
    <audio class="song" id="bg-music" controls loop>
        <source src="music.mp3">
        Your browser isn't invited for super fun audio time.
    </audio>

    <canvas id="confetti"></canvas>
    <div class="main">
        <div class="container pt-5">
            <div class="row">
                <div class="col-12 col-xl-6 mx-auto">
                    <img src="img/banner.png" alt="">
                </div>

                <div class="col-12  text-center">
                    <div id="name" class="area">Wifey</div>
                </div>

                <div class="col-12 text-center">
                    <div class="type-wrap">
                        <div id="typed-strings" class="typing">
                            <h2>Happy Birthday <i id="nae">Wifey</i></h2>
                            <h2>Have a wonderful day</h2>
                            <h2>Filled with joy and happiness.</h2>
                        </div>
                        <span id="typed" style="white-space:pre;"></span>
                    </div>
                </div>

                <div class="col-12 col-xl-3 cake">
                    <img src="img/cake.gif" alt="">
                </div>
            </div>
        </div>

        <!-- ðŸŽ‰ Photo Gallery -->
        <div class="container pt-5">
            <h3 class="text-center">Memories with Wifey ðŸ’•</h3>
            <div class="row gallery">
                <!-- All 11 Photos -->
                <div class="col-6 col-md-4 mb-3"><img src="img/photo1.jpg" data-toggle="modal" data-target="#photoModal" onclick="showImage(this.src)"></div>
                <div class="col-6 col-md-4 mb-3"><img src="img/photo2.jpg" data-toggle="modal" data-target="#photoModal" onclick="showImage(this.src)"></div>
                <div class="col-6 col-md-4 mb-3"><img src="img/photo3.jpg" data-toggle="modal" data-target="#photoModal" onclick="showImage(this.src)"></div>
                <div class="col-6 col-md-4 mb-3"><img src="img/photo4.jpg" data-toggle="modal" data-target="#photoModal" onclick="showImage(this.src)"></div>
                <div class="col-6 col-md-4 mb-3"><img src="img/photo5.jpg" data-toggle="modal" data-target="#photoModal" onclick="showImage(this.src)"></div>
                <div class="col-6 col-md-4 mb-3"><img src="img/photo6.jpg" data-toggle="modal" data-target="#photoModal" onclick="showImage(this.src)"></div>
                <div class="col-6 col-md-4 mb-3"><img src="img/photo7.jpg" data-toggle="modal" data-target="#photoModal" onclick="showImage(this.src)"></div>
                <div class="col-6 col-md-4 mb-3"><img src="img/photo8.jpg" data-toggle="modal" data-target="#photoModal" onclick="showImage(this.src)"></div>
                <div class="col-6 col-md-4 mb-3"><img src="img/photo9.jpg" data-toggle="modal" data-target="#photoModal" onclick="showImage(this.src)"></div>
                <div class="col-6 col-md-4 mb-3"><img src="img/photo10.jpg" data-toggle="modal" data-target="#photoModal" onclick="showImage(this.src)"></div>
                <div class="col-6 col-md-4 mb-3"><img src="img/photo11.jpg" data-toggle="modal" data-target="#photoModal" onclick="showImage(this.src)"></div>
            </div>
        </div>

        <!-- ðŸŽ¥ Video Section -->
        <div class="container pt-5">
            <h3 class="text-center">Special Moments ðŸŽ¥</h3>
            <div class="row">
                <!-- Thumbnails with play overlay -->
                <div class="col-12 col-md-6 video-thumbnail" onclick="showVideo('video/video1.mp4')">
                    <img src="img/video-thumb1.jpg" alt="Video 1">
                    <span class="play-btn">â–¶</span>
                </div>
                <div class="col-12 col-md-6 video-thumbnail" onclick="showVideo('video/video2.mp4')">
                    <img src="img/video-thumb2.jpg" alt="Video 2">
                    <span class="play-btn">â–¶</span>
                </div>
                <div class="col-12 col-md-6 video-thumbnail" onclick="showVideo('video/video3.mp4')">
                    <img src="img/video-thumb3.jpg" alt="Video 3">
                    <span class="play-btn">â–¶</span>
                </div>
                <div class="col-12 col-md-6 video-thumbnail" onclick="showVideo('video/video4.mp4')">
                    <img src="img/video-thumb4.jpg" alt="Video 4">
                    <span class="play-btn">â–¶</span>
                </div>
            </div>
        </div>

        <img src="img/Balloon-Border.png" width="100%" class="balloon-border">
    </div>

    <!-- ðŸ“¸ Modal for Photos -->
    <div class="modal fade" id="photoModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <img id="modalImage" class="modal-img" src="">
        </div>
    </div>

    <!-- ðŸŽ¥ Modal for Videos -->
    <div class="modal fade" id="videoModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <video id="modalVideo" class="modal-video" controls></video>
        </div>
    </div>

    <script src="https://unpkg.com/magic-snowflakes/dist/snowflakes.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/typed.min.js"></script>
    <script src="js/script.js"></script>

    <script>
        // Show image in modal
        function showImage(src) {
            document.getElementById('modalImage').src = src;
        }

        // Show video in modal
        function showVideo(videoSrc) {
            var modalVideo = document.getElementById("modalVideo");
            modalVideo.src = videoSrc;
            $("#videoModal").modal("show");
            document.getElementById("bg-music").pause();
            modalVideo.play();
        }

        // Stop video when modal closes
        $('#videoModal').on('hidden.bs.modal', function () {
            var modalVideo = document.getElementById("modalVideo");
            modalVideo.pause();
            modalVideo.src = "";
        });
    </script>
</body>
</html>
